{% extends 'layout.html' %}

{% block title %}主页{% endblock %}

{% block content %}
<h1>{{title}}</h1>

{% if user %}
<p>欢迎你，{{user.username}}，<a href="/logout">登出</a></p>
{% else %}
<p>请<a href="/signUp">注册</a>，或<a href="/login">登陆</a></p>
{% endif %}
<p class="text-danger">{{info}}</p>

{% if user %}
<div id="weiboComponent"></div>
{% endif %}

<script type="text/jsx">
  React.render(<WeiboComponent usernameUrl="/user" weiboUrl="weibo"/>, document.getElementById('weiboComponent'));
</script>
{% endblock %}
