{% block title %}主页{% endblock %}

{% block content %}

{% if user %}

{% else %}
<p>请<a href="/signUp">注册</a>，或<a href="/login">登陆</a></p>
{% endif %}

<form method="post" action="/postWeibo">

    <div class="form-group">
        <label for="weibo_content"><span>XX</span>说：</label>
        <input id="weibo_content" class="form-control" type="text" name="weiboConent" value="" placeholder="请输入微博的内容"/>
    </div>

    <button type="submit" class="btn btn-primary">提交</button>
</form>
{% endblock %}
